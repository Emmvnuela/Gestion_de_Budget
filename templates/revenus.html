    <div class="container">
        <h1 class="mb-4">Gestion des Revenus</h1>

<form action="{{ url_for('ajouter_revenu') }}" method="post">
    <div class="form-group">
        <label for="source_revenu">Source de Revenu:</label>
        <input type="text" id="source_revenu" name="source_revenu" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="montant_revenu">Montant:</label>
        <input type="number" step="0.01" id="montant_revenu" name="montant_revenu" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
