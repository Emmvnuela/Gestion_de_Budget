<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Définition des Budgets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/connexion">Ma page de connexion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="/revenus">Revenus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Catégories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enregistrement">Enregistrement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualisation">Visualisation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Définition des Budgets</h1>
        <!-- Ajout de la section pour afficher les messages flash  -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}                      

        <form action="/budgets" method="POST">
            <div class="mb-3">
                <label for="category">CATEGORIE :</label>
                <select id="category" name="category" class="form-select">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.nom_categorie }}</option>
                    {% endfor %}
                </select>
                
            </div>
            <div class="mb-3">
                <label for="montant_budget" class="form-label">Montant du Budget :</label>
                <input type="text" class="form-control" id="montant_budget" name="montant_budget">
            </div>
            <button type="submit" class="btn btn-primary">Définir Budget</button>
            <button type="reset" class="btn btn-secondary">Annuler</button>
        </form>
    </div>


    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
